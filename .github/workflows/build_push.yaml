      #   run: sudo apt-get update && sudo apt-get install -y jq
      # - name: Extract short SHA
      #   run: echo "::set-output name=SHORT_SHA::$(echo '${{ github.sha }}' | jq -r '.[:7]')"
      # 然后在tags中引用这个输出变量来使用短SHA
