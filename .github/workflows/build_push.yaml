name: Build and push Docker image on code change

on:
  push:
    branches:
      - '*' # 监听所有分支上的代码变更

jobs:
  build_and_push:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 注意：直接使用环境变量，未进行短SHA处理
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            latest
            v${{ github.run_number }} # 使用运行编号作为版本号
            ${{ github.sha }} # 使用完整SHA作为标签
            ${GITHUB_REF##*/} # 分支名作为标签

      # 如果需要处理短SHA或其他高级标签逻辑，可以在这里添加自定义步骤
      # 例如，安装jq工具并使用它来提取短SHA
