name: Build and push Docker image on code change

on:
  push:
    branches:
      - '*' # 监听所有分支上的代码变更

jobs:
  build_and_push:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: docker.io/lupus721/jsoncrack
          flavor: |
            latest=true
            sha=${{ github.sha }}
            branch=${{ github.ref_name }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # 使用 GITHUB_TOKEN 作为身份验证令牌，但请确保 actions/attest-build-provenance 支持此方法
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: docker.io/lupus721/jsoncrack
          subject-digest: ${{ steps.push.outputs.digest }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # 如果需要其他配置，请查阅 actions/attest-build-provenance 文档
